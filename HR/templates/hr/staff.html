{% extends 'hr/main.html' %}

{% block content %}

<br>

    <div class="row">
        <div class="col-md-5">
            <h5>Staffs:</h5>
            <hr>
            <div class="card card-body">
                <a class="btn btn-primary  btn-sm btn-block" href="{% url 'createstaff' %}">Add Staff</a>
                <table class="table table-sm">
                    <tr>
                        <th></th>
                        <th>Staff EmpId</th>
                        <th>Joining Date</th>
                    </tr>

                    {% for staff in staffs %}
                        <tr>
                            <td><a class="btn btn-sm btn-info" href="{% url 'staffinfo' staff.id %}">View</a></td>
                            <td>{{staff.EmpId}}</td>
                            <td>{{staff.Joining_date}}</td>
                        </tr>
                    {% endfor %}

                </table>
            </div>
        </div>

    </div>

{% endblock %}
