{% extends 'hr/main.html' %}

{% block content %}

<br>

    <div class="row">
        <div class="col-md-5">
            <h5>Departments:</h5>
            <hr>
            <div class="card card-body">
                <a class="btn btn-primary  btn-sm btn-block" href="{% url 'createdept' %}">Add Department</a>
                <table class="table table-sm">
                    <tr>
                        <th></th>
                        <th>Department Id</th>
                        <th>Department Name</th>
                    </tr>

                    {% for dept in depts %}
                        <tr>
                            <td><a class="btn btn-sm btn-info" href="{% url 'deptinfo' dept.id %}">View</a></td>
                            <td>{{dept.deptId}}</td>
                            <td>{{dept.dept_name}}</td>
                        </tr>
                    {% endfor %}

                </table>
            </div>
        </div>

    </div>

{% endblock %}
