
{% extends "crm/base.html" %}
{% load static %}
{% block title %}
Update Ledger Page
{% endblock title %}
{% block content %}
<style>
    form{
        width: 100%;
    }
    .card{
        width: 75%;        
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
   
    }
</style>

<div class="container mt-5  mr-5">
          <center>
          <h2>Update Ledger</h2>
          
          <div class='card p-3 m-5'>
              <form method='POST'>
            {% csrf_token %}
            <div class="form-group row m-1 mt-3 ">
                <label for="name" class="col-sm-3 col-form-label ">Name :</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="name" placeholder="Name" value="{{data.name}}">
                </div>
            </div>
              <div class="form-group row m-1">
                  <label for="amount" class="col-sm-3 col-form-label">Amount :</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="amount" placeholder="Amount" value="{{data.amount}}">
                </div>
              </div> 
              <div class="form-group row m-1">
                <label for="dep" class="col-sm-3 col-form-label">Depreciation :</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="dep" placeholder="Depreciation" value="{{data.dep}}">
                </div>
            </div>
              <div class='text-center'>
                  <button type='submit' class='btn btn-primary m-1'>Updtae Ledger</button>
                  <button type='submit' class='btn btn-primary m-1'>Cancel</button>
            </div>
        </form>
    </div>
</center>  
</div>
{% endblock content %}
