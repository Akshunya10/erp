{% extends 'crm/base.html' %}

{% block content %}

<br>

<div class="container">
    <div class="row">
        <div class="col-md">
            <h1 class="display-5">PRODUCTS</h1>
            <hr>
            <div class="card card-body">
                <a class="btn btn-primary  btn-sm btn-block" href="{% url 'createproduct' %}">Add Product</a>
                <table class="table table-sm">
                    <tr>
                        <th></th>
                        <th>Product</th>
                        <th>Cost</th>
                    </tr>

                    {% for product in products %}
                        <tr>
                            <td><a class="btn btn-sm btn-primary px-2" href="{% url 'prodinfo' product.id %}">View</a></td>
                            <td>{{product.Product_name}}</td>
                            <td>{{product.cost}}</td>
                        </tr>
                    {% endfor %}

                </table>
            </div>
        </div>
    
</div>
    </div>

{% endblock %}
